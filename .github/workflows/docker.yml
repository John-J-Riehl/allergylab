name: AllergyLab CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Build web-app
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/al-app:latest ./app
    - name: Build db-loader
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/al-db-loader:latest ./db-loader
    - name: Build email
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/al-email:latest ./email
